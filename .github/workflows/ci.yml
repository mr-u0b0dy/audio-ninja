name: CI

permissions:
  contents: read

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0

jobs:
  fmt:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check

  clippy:
    name: Clippy Lints
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-profiles-${{ hashFiles('.cargo/config.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run clippy
        run: cargo clippy --workspace --exclude audio-ninja-gui --all-targets --all-features -- -D warnings

  build:
    name: Build (${{ matrix.os }} / ${{ matrix.profile }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        profile: [dev, release]
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.profile }}-cargo-${{ hashFiles('**/Cargo.lock') }}-${{ hashFiles('.cargo/config.toml') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.profile }}-cargo-
            ${{ runner.os }}-cargo-

      - name: Build workspace (dev)
        if: matrix.profile == 'dev'
        run: cargo build --workspace --exclude audio-ninja-gui --all-features

      - name: Build workspace (release)
        if: matrix.profile == 'release'
        run: cargo build --workspace --exclude audio-ninja-gui --all-features --release

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: matrix.profile == 'release'
        with:
          name: binaries-${{ matrix.os }}-${{ matrix.target }}
          path: |
            target/release/audio-ninja
            target/release/audio-ninja-daemon
          retention-days: 7

  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: build
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-dev-cargo-${{ hashFiles('**/Cargo.lock') }}-${{ hashFiles('.cargo/config.toml') }}
          restore-keys: |
            ${{ runner.os }}-dev-cargo-
            ${{ runner.os }}-cargo-

      - name: Run unit tests
        run: cargo test --workspace --exclude audio-ninja-gui --all-features --lib

      - name: Run integration tests
        run: cargo test --workspace --exclude audio-ninja-gui --all-features --test '*' -- --skip e2e_

      - name: Run doc tests
        run: cargo test --workspace --exclude audio-ninja-gui --all-features --doc

  benchmarks:
    name: Benchmarks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-profiles-${{ hashFiles('.cargo/config.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build benchmarks
        run: cargo bench -p audio-ninja --bench main_benchmarks --no-run

  docs:
    name: Documentation Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install markdownlint-cli2
        run: npm install -g markdownlint-cli2

      - name: Validate Markdown
        run: markdownlint-cli2 "**/*.md" "!node_modules" "!target"

      - name: Check for ASCII diagrams
        run: |
          # Skip this check - tree diagrams in code blocks are acceptable
          echo "✓ Skipping ASCII diagram check (tree diagrams in code blocks are OK)"

      - name: Validate Mermaid syntax
        run: |
          npm install -g @mermaid-js/mermaid-cli
          has_diagrams=false
          for file in $(find . -name '*.md' -not -path './node_modules/*' -not -path './target/*'); do
            if grep -q '```mermaid' "$file"; then
              has_diagrams=true
              echo "Validating Mermaid diagrams in $file"
              # Extract mermaid blocks and validate
              awk '/```mermaid/,/```/' "$file" | sed '1d;$d' > /tmp/diagram.mmd 2>/dev/null || true
              if [ -s /tmp/diagram.mmd ]; then
                if ! mmdc -i /tmp/diagram.mmd -o /tmp/diagram.png 2>&1; then
                  echo "Error: Invalid Mermaid syntax in $file"
                  exit 1
                fi
              fi
            fi
          done
          if [ "$has_diagrams" = true ]; then
            echo "✓ All Mermaid diagrams are valid"
          else
            echo "ℹ No Mermaid diagrams found"
          fi

  documentation:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build documentation
        run: cargo doc --workspace --exclude audio-ninja-gui --no-deps --all-features
        env:
          RUSTDOCFLAGS: -D warnings

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Verify llvm-tools
        run: rustup component list --installed | grep llvm-tools

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-profiles-${{ hashFiles('.cargo/config.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Generate coverage
        run: cargo llvm-cov --workspace --exclude audio-ninja-gui --all-features --lcov --output-path lcov.info -- --skip e2e_

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: lcov.info
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true

      - name: Generate coverage report
        run: |
          cargo llvm-cov report
          echo "Coverage report generated successfully"
