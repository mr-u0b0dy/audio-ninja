name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  fmt:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check

  clippy:
    name: Clippy Lints
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-profiles-${{ hashFiles('.cargo/config.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run clippy
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-profiles-${{ hashFiles('.cargo/config.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build workspace
        run: cargo build --workspace --all-features

      - name: Test workspace
        run: cargo test --workspace --all-features

  benchmarks:
    name: Benchmarks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-profiles-${{ hashFiles('.cargo/config.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build benchmarks
        run: cargo bench -p audio-ninja --bench main_benchmarks --no-run

  docs:
    name: Documentation Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Install markdownlint-cli2
        run: npm install -g markdownlint-cli2

      - name: Validate Markdown
        run: markdownlint-cli2 "**/*.md" "!node_modules" "!target"

      - name: Check for ASCII diagrams
        run: |
          if grep -r "┌\|└\|│\|─\|▼\|►" --include="*.md" --exclude-dir=node_modules --exclude-dir=target .; then
            echo "Error: ASCII box-drawing characters found. Use Mermaid diagrams instead."
            exit 1
          fi
          echo "✓ No ASCII diagrams found"

      - name: Validate Mermaid syntax
        run: |
          npm install -g @mermaid-js/mermaid-cli
          has_diagrams=false
          for file in $(find . -name '*.md' -not -path './node_modules/*' -not -path './target/*'); do
            if grep -q '```mermaid' "$file"; then
              has_diagrams=true
              echo "Validating Mermaid diagrams in $file"
              # Extract mermaid blocks and validate
              awk '/```mermaid/,/```/' "$file" | sed '1d;$d' > /tmp/diagram.mmd 2>/dev/null || true
              if [ -s /tmp/diagram.mmd ]; then
                if ! mmdc -i /tmp/diagram.mmd -o /tmp/diagram.png 2>&1; then
                  echo "Error: Invalid Mermaid syntax in $file"
                  exit 1
                fi
              fi
            fi
          done
          if [ "$has_diagrams" = true ]; then
            echo "✓ All Mermaid diagrams are valid"
          else
            echo "ℹ No Mermaid diagrams found"
          fi

  doc:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build documentation
        run: cargo doc --workspace --no-deps --all-features
        env:
          RUSTDOCFLAGS: -D warnings

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-profiles-${{ hashFiles('.cargo/config.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Generate coverage
        run: cargo llvm-cov --workspace --all-features --lcov --output-path lcov.info

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: lcov.info
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true

      - name: Generate coverage report
        run: |
          cargo llvm-cov report --workspace --all-features
          echo "Coverage report generated successfully"
