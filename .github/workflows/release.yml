name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          name: Release ${{ github.ref }}
          draft: false
          prerelease: false

  build-binaries:
    name: Build ${{ matrix.target }}
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: audio-ninja
            asset_name: audio-ninja-linux-x86_64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: audio-ninja
            asset_name: audio-ninja-linux-aarch64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: audio-ninja
            asset_name: audio-ninja-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: audio-ninja
            asset_name: audio-ninja-macos-aarch64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: audio-ninja.exe
            asset_name: audio-ninja-windows-x86_64
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.0-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libasound2-dev \
            libpulse-dev

      - name: Install cross-compilation tools (Linux ARM)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Install macOS dependencies
        if: runner.os == 'macOS'
        run: |
          brew install gtk4 libsoup webkit2gtk

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}-profiles-${{ hashFiles('.cargo/config.toml') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-

      - name: Build daemon
        run: |
          cargo build -p audio-ninja-daemon --release --target ${{ matrix.target }}
          if [ "${{ runner.os }}" == "Windows" ]; then
            mv "target/${{ matrix.target }}/release/audio-ninja-daemon.exe" "target/${{ matrix.target }}/release/audio-ninja-daemon-${{ matrix.asset_name }}.exe"
          else
            mv "target/${{ matrix.target }}/release/audio-ninja-daemon" "target/${{ matrix.target }}/release/audio-ninja-daemon-${{ matrix.asset_name }}"
          fi
        shell: bash

      - name: Build CLI
        run: |
          cargo build -p audio-ninja-cli --release --target ${{ matrix.target }}
          if [ "${{ runner.os }}" == "Windows" ]; then
            mv "target/${{ matrix.target }}/release/audio-ninja.exe" "target/${{ matrix.target }}/release/audio-ninja-cli-${{ matrix.asset_name }}.exe"
          else
            mv "target/${{ matrix.target }}/release/audio-ninja" "target/${{ matrix.target }}/release/audio-ninja-cli-${{ matrix.asset_name }}"
          fi
        shell: bash

      - name: Create archive (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          tar -czf ${{ matrix.asset_name }}.tar.gz \
            audio-ninja-daemon-${{ matrix.asset_name }} \
            audio-ninja-cli-${{ matrix.asset_name }}

      - name: Create archive (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          cd "target\${{ matrix.target }}\release"
          $compress = @{
            Path = "audio-ninja-daemon-${{ matrix.asset_name }}.exe", "audio-ninja-cli-${{ matrix.asset_name }}.exe"
            DestinationPath = "${{ matrix.asset_name }}.zip"
          }
          Compress-Archive @compress

      - name: Upload release artifacts
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          files: |
            target/${{ matrix.target }}/release/audio-ninja-daemon-${{ matrix.asset_name }}${{ runner.os == 'Windows' && '.exe' || '' }}
            target/${{ matrix.target }}/release/audio-ninja-cli-${{ matrix.asset_name }}${{ runner.os == 'Windows' && '.exe' || '' }}
            target/${{ matrix.target }}/release/${{ matrix.asset_name }}${{ runner.os == 'Windows' && '.zip' || '.tar.gz' }}

  checksums:
    name: Generate Checksums
    needs: [create-release, build-binaries]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Generate checksums
        run: |
          sha256sum audio-ninja-* > checksums.txt

      - name: Upload checksums
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          files: checksums.txt
