# Dependabot configuration for Audio Ninja
# Automatically creates pull requests to update dependencies

version: 2
updates:
  # Rust/Cargo dependencies
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "rust"
    commit-message:
      prefix: "deps"
      include: "scope"
    groups:
      # Group minor and patch updates together
      rust-minor-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
      # Keep major updates separate for careful review
      rust-major:
        patterns:
          - "*"
        update-types:
          - "major"

  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
      include: "scope"

  # npm dependencies (for GUI/Tauri frontend)
  - package-ecosystem: "npm"
    directory: "/crates/gui"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "javascript"
    commit-message:
      prefix: "deps"
      include: "scope"
    groups:
      npm-development:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
      npm-production:
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"
    ignore:
      # Ignore major updates for stable dependencies
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    versioning-strategy: increase
